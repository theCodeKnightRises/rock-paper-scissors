<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Rock Paper Scissors</title>
		<link href="./style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="container">
			<div class="left">
				<div>
					<div class="header">
						<h1>rock paper scissors</h1>
						<p>whoever reaches the score of 5 first, wins the game</p>
					</div>
					<div class="main">
						<h3>make your choice:<span class="humanSelection"></span></h3>
						<div>
							<button id="rock" type="button">
								<img src="./images/rock.png" alt="rock" />
								<p>rock</p>
							</button>
							<button id="paper" type="button">
								<img src="./images/paper.png" alt="paper" />
								<p>paper</p>
							</button>
							<button id="scissors" type="button">
								<img src="./images/scissor.png" alt="scissor" />
								<p>scissors</p>
							</button>
						</div>
						<h3>computer choice:<span class="computerSelection"></span></h3>
					</div>
					<div class="stats">
						<h4>round: <span id="round">0</span></h4>
						<h4>you: <span id="human">0</span></h4>
						<h4>computer: <span id="computer">0</span></h4>
					</div>
				</div>
			</div>
			<div class="right">
				<h4>log:</h4>
				<p></p>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
